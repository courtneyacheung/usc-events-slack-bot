name: Daily USC Events Bot

on:
  schedule:
    - cron: "0 16 * * 1"  # Runs every Monday at 08:00 AM Pacific (16:00 UTC)
  workflow_dispatch:      # allows manual run

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Jupyter notebook
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          # Optional: CHANNEL: ${{ secrets.CHANNEL_ID }}
        run: jupyter nbconvert --to notebook --execute usc_events_bot.ipynb --output executed.ipynb

